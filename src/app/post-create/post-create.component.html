<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>

  <form (submit)="onSavePost()" [formGroup]="form"  *ngIf="!isLoading">
  <mat-form-field>
    <input  name="title" rows="6" matInput formControlName="title"  placeholder="Post title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title!</mat-error>
    
  </mat-form-field>
  <div>
  <button mat-stroked-button type="button" (click)="inputFile.click()">Pick a file</button>
  <input type="file" #inputFile (change)="onImageChange($event)">
</div>
  <div class="image-preview" *ngIf="imagePreview!='' && imagePreview && form.get('image').valid">
    
    <img [src]="imagePreview" alt="form.get('title')">
    
  </div>
  <mat-form-field>
    <textarea   name="content" rows="6" matInput formControlName="content" placeholder="Post content" >
      Sample</textarea
      >
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid content!</mat-error>
  </mat-form-field>
  <br />
  
  <button mat-raised-button color="primary" type="submit">
    Add Post
  </button>
</form>
</mat-card>
